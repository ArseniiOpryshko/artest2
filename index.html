<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>AR.js Летающая Модель</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro" id="marker">
        <a-entity
          id="model"
          position="0 0 0"
          rotation="270 0 0"
          scale="0.01 0.01 0.01"
          gltf-model="Frozy_Frost.glb"
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let marker = document.querySelector("#marker");
        let model = document.querySelector("#model");

        marker.addEventListener("markerFound", () => {
          console.log("Маркер найден!");

          // Добавляем анимацию полета вверх-вниз
          model.setAttribute(
            "animation",
            "property: position; from: 0 0 0; to: 0 0.3 0; dir: alternate; dur: 1000; loop: true; easing: easeInOutSine"
          );
        });

        marker.addEventListener("markerLost", () => {
          console.log("Маркер потерян!");

          // Останавливаем анимацию, сбрасываем позицию
          model.removeAttribute("animation");
          model.setAttribute("position", "0 0 0");
        });
      });
    </script>
  </body>
</html>
