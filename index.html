<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
</head>
<button id="startAR">Start AR</button>

<body>

</body>
<script>
    async function startAR() {
        let webxrPolyfill = null;

        if (!navigator.xr) {
            alert("âŒ WebXR not supported in this browser. using polyfill");
            webxrPolyfill = new WebXRPolyfill();
        }

        if (navigator.xr) {
            alert("âœ… WebXR is supported!");

            try {
                // Check if AR mode is available
                const supported = await navigator.xr.isSessionSupported('inline');

                if (!supported) {
                    alert("âŒ AR is not supported on this device/browser.");
                    return;
                }

                alert("âœ… AR is supported!");

                // Start AR session
                const session = await navigator.xr.requestSession('inline');
                alert("ğŸ‰ AR session started!");

                // Handle session end
                session.addEventListener("end", () => {
                    alert("ğŸ‘‹ AR session ended.");
                });

            } catch (error) {
                alert("âŒ Error starting AR session:", error);
            }
        }
    }

    // Call the function when user interacts (e.g., button click)
    document.getElementById("startAR").addEventListener("click", startAR);

</script>

</html>
