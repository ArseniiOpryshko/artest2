<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Test</title>
</head>

<body>
    <button id="start-ar">Start AR</button>
    <script>
        document.getElementById("start-ar").addEventListener("click", async () => {
            if (!navigator.xr) {
                alert("WebXR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ!");
                return;
            }

            const supported = await navigator.xr.isSessionSupported("immersive-ar");
            if (!supported) {
                alert("–í–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç AR-—Å–µ—Å—Å–∏–∏!");
                return;
            }

            try {
                const session = await navigator.xr.requestSession("immersive-ar", {
                    requiredFeatures: ["hit-test", "dom-overlay"],
                    domOverlay: { root: document.body }
                });

                console.log("üéâ AR-—Å–µ—Å—Å–∏—è –∑–∞–ø—É—â–µ–Ω–∞!", session);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ WebXR:", error);
            }
        });
    </script>
</body>

</html>
