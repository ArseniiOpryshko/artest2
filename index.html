<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      /* Full-screen overlay */
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
      }

      /* Start button */
      #unmuteButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ff5722;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <div id="overlay">
      <button id="unmuteButton">Unmute Sound</button>
    </div>

    <audio id="music" preload="auto" style="display: none">
      <source src="paul.mp3" type="audio/mp3" />
    </audio>
    <a-scene embedded arjs renderer="logarithmicDepthBuffer: true">
      <a-marker preset="hiro" id="marker">
        <a-entity
          id="model"
          gltf-model="Idle_Paul.gltf"
          position="0 0 0"
          scale="1 1 1"
          animation-mixer="clip: Idle_Happy"
          rotation="270 0 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      let marker = document.querySelector("#marker");
      let model = document.querySelector("#model");
      let speakBtn = document.getElementById("speakBtn");
      let unmuteButton = document.getElementById("unmuteButton");
      let audioElement = document.getElementById("music");
      let overlay = document.getElementById("overlay");

      // const listener = new THREE.AudioListener();
      // const sound = new THREE.Audio(listener);
      // const analyser = new THREE.AudioAnalyser(sound, 32);
      // const audioLoader = new THREE.AudioLoader();
      let isSoundActive = false;
      let animationFrameId;
      let isMouthAnimating = false;

      let jawNode;
      let lipJoints = [];
      let teethJoints = [];
      let openMouth = false;
      let angle = 0;
      let initialTeethPositions = new Map(); // Сохранение начальных позиций зубов

      let audioContext;
      let analyser;
      let source;
      let dataArray;

      function setupAudioAnalyser() {
        if (!audioContext) {
          audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          source = audioContext.createMediaElementSource(audioElement);
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 32;

          dataArray = new Uint8Array(analyser.frequencyBinCount);
          source.connect(analyser);
          analyser.connect(audioContext.destination);
        }
      }

      audioElement.addEventListener("ended", () => {
        isMouthAnimating = false;

        let mixer = model.components["animation-mixer"].mixer;
        let currentAction = mixer.existingAction("StartAr_v2");
        let idleAction = mixer.existingAction("Idle_Happy");

        currentAction.crossFadeTo(idleAction, 1.5, false);
        idleAction.play();
      });

      unmuteButton.addEventListener("click", () => {
        isSoundEnabled = true;
        unmuteButton.style.display = "none";
        overlay.style.display = "none";
      });

      marker.addEventListener("markerFound", () => {
        isSoundActive = true;
        setupAudioAnalyser();

        audioElement.play();

        isMouthAnimating = true;
        animateMouth();

        function goSound() {
          if (!isSoundActive) return;
          requestAnimationFrame(goSound);
        }

        goSound();
        model.setAttribute("animation-mixer", "clip: StartAr_v2");
      });

      marker.addEventListener("markerLost", () => {
        isSoundActive = false;
        cancelAnimationFrame(animationFrameId);
        audioElement.pause();
        audioElement.currentTime = 0;

        isMouthAnimating = false;

        model.setAttribute("animation-mixer", "clip: Idle_Happy");
      });

      model.addEventListener("model-loaded", () => {
        let mesh = model.getObject3D("mesh");
        if (!mesh) {
          console.warn("Модель не загружена!");
          return;
        }

        mesh.traverse((node) => {
          if (node.isMesh) {
            node.material.map.anisotropy = 16;
          }
        });

        let jointNames = [
          "LipJoints_M",
          "upperLipJoint0_M",
          "lowerLipJoint0_M",
          "JawJoint_M",
          "upperLipJoint1_R",
          "upperLipJoint2_R",
          "upperLipJoint3_R",
          "upperLipJoint4_R",
          "upperLipJoint5_R",
          "upperLipJoint6_R",
          "upperLipJoint7_R",
          "upperLipJoint8_R",
          "upperLipJoint9_R",
          "upperLipJoint10_R",
          "upperLipJoint1_L",
          "upperLipJoint2_L",
          "upperLipJoint3_L",
          "upperLipJoint4_L",
          "upperLipJoint5_L",
          "upperLipJoint6_L",
          "upperLipJoint7_L",
          "upperLipJoint8_L",
          "upperLipJoint9_L",
          "upperLipJoint10_L",
          "lowerLipJoint1_R",
          "lowerLipJoint2_R",
          "lowerLipJoint3_R",
          "lowerLipJoint4_R",
          "lowerLipJoint5_R",
          "lowerLipJoint6_R",
          "lowerLipJoint7_R",
          "lowerLipJoint8_R",
          "lowerLipJoint9_R",
          "lowerLipJoint10_R",
          "lowerLipJoint11_R",
          "lowerLipJoint12_R",
          "lowerLipJoint1_L",
          "lowerLipJoint2_L",
          "lowerLipJoint3_L",
          "lowerLipJoint4_L",
          "lowerLipJoint5_L",
          "lowerLipJoint6_L",
          "lowerLipJoint7_L",
          "lowerLipJoint8_L",
          "lowerLipJoint9_L",
          "lowerLipJoint10_L",
          "lowerLipJoint11_L",
          "lowerLipJoint12_L",
        ];

        for (let name of jointNames) {
          let joint = mesh.getObjectByName(name);
          if (joint) {
            lipJoints.push(joint);
          }
        }

        let teethNames = [
          "upperTeethJoint_M",
          "Teeth_up", // Верхние зубы
          "lowerTeethJoint_M",
          "Teeth_down", // Нижние зубы
        ];

        for (let name of teethNames) {
          let joint = mesh.getObjectByName(name);
          if (joint) {
            teethJoints.push(joint);
            initialTeethPositions.set(joint.name, joint.position.clone()); // Сохраняем начальную позицию
          }
        }

        jawNode = mesh.getObjectByName("JawJoint_M");
      });

      function animateMouth() {
        // if (analyser.getAverageFrequency() == 0) return;
        // angle = analyser.getAverageFrequency() / 100;

        if (!isMouthAnimating) return;

        analyser.getByteFrequencyData(dataArray);
        let volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;

        let targetAngle = Math.min(volume / 150, 0.7);

        angle = angle + (targetAngle - angle) * 0.1;

        if (jawNode) {
          jawNode.rotation.x = angle;
        }

        for (let joint of lipJoints) {
          let match = joint.name.match(/(\d+)/);
          let index = match ? parseInt(match[0]) : 0;

          let factor = 1 - index * 0.08;

          if (joint.name.includes("upperLip")) {
            joint.position.y = 0.03 * factor * Math.sin(angle * Math.PI);
          } else if (joint.name.includes("lowerLip")) {
            joint.position.y = -0.03 * factor * Math.sin(angle * Math.PI);
          }
        }
        for (let joint of teethJoints) {
          let initialPos = initialTeethPositions.get(joint.name);
          if (!initialPos) continue;

          if (
            joint.name.includes("upperTeeth") ||
            joint.name.includes("Teeth_up")
          ) {
            joint.position.y = initialPos.y + 0.01 * Math.sin(angle * Math.PI);
          } else if (
            joint.name.includes("lowerTeeth") ||
            joint.name.includes("Teeth_down")
          ) {
            joint.position.y = initialPos.y - 0.01 * Math.sin(angle * Math.PI);
          }
        }
        requestAnimationFrame(animateMouth);
      }
    </script>
  </body>
</html>
