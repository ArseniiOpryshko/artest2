<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR 3D Model Viewer</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
        text-align: center;
      }
      model-viewer {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <model-viewer
      camera-controls="false"
      scale="0.03 0.03 0.03"
      id="astronaut"
      src="Frozy_Frost.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      alt="A 3D model of an astronaut"
      shadow-intensity="2"
      xr-environment
    >
    </model-viewer>

    <button onclick="startAR()">Запустить AR</button>

    <script>
      function startAR() {
        const modelViewer = document.getElementById("astronaut");
        modelViewer.activateAR();

        // const modelViewerTransform = document.querySelector(
        //   "model-viewer#transform"
        // );
        // modelViewerTransform.scale = `0.2 0.2 `;
      }

      // Движение вверх-вниз
    </script>
  </body>
</html>
